<section fxLayout="row wrap" fxLayoutAlign="center center" class="check">
    <mat-card fxFlex="70%" fxFlex.xs="100%">
        <mat-card-title>Payment Check!</mat-card-title>
        <form [formGroup]="checkForm" autocomplete="off" novalidate (ngSubmit)="checkPayment(checkForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="30px">
        <mat-card-content >
            <div  fxLayout="row wrap">
                    
                            <mat-form-field   fxFlex="100%" fxFlex.lt-sm="100%">
                                <input matInput type="text" placeholder="please enter registration code" formControlName="xytdd7788" id="xytdd7788">
                               
                                <mat-error *ngIf="hasError('xytdd7788', 'required')"></mat-error>
                              </mat-form-field>

                        
            </div>
        
        </mat-card-content>
	
        <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!checkForm.valid">Check Payment</button>
                
        </mat-card-actions>
    </form>
      </mat-card>
  </section>
