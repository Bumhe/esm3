<section *ngIf='showRegForm' fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card fxFlex="50%" fxFlex.xs="100%">
            <mat-card-title>Member Login!</mat-card-title>
            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginMember(loginForm.value)" fxLayout="column wrap"
          fxLayoutAlign="center center" fxLayoutGap="30px">
            <mat-card-content >
               
                        
                                <mat-form-field  >
                                    <input matInput type="text" placeholder="Email/username" formControlName="email" id="email">
                                    <mat-hint align="end">Not more then 20 characters long.</mat-hint>
                                    <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                                    <mat-error *ngIf="hasError('email', 'maxlength')">You have more than 20 characters</mat-error>
                                  </mat-form-field>
                  
                                  <mat-form-field >
                                      <input matInput type="password" placeholder="Password" formControlName="password" id="password">
                                      
                                      <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                                      
                                    </mat-form-field>
                            
          
        
            </mat-card-content>
        
            <mat-card-actions align="center">
                    <button mat-raised-button color="primary" [disabled]="!loginForm.valid">login</button><br/>
                    <mat-hint align="end">Have no account? <a routerLink="/member/register">Register</a></mat-hint>
            </mat-card-actions>
        </form>
          </mat-card>
      </section>
